{% extends "layout.html" %}
{% block body %}
<div class="row"><h3>Gym Members</h3></div>
  <div class="row">   
    <div class="col-md-6">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
        <form action="{{url_for('add_members')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="member_id" placeholder="Member Id" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="member_name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="mobile_number" placeholder="Mobile" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="j_date" placeholder="Joining Date"  onfocus="(this.type='date')"  onblur="(this.type='text')" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="s_date" placeholder="Start Date"  onfocus="(this.type='date')"  onblur="(this.type='text')" required>
          </div>
          <div class="form-group">
            <select required id="plan" name="plan" class="form-control" >
              <option value="" >Plan(months)</option>
              <option value="1">1 month</option>
              <option value="3">3 months</option>
              <option value="6">6 months</option>
              <option value="12">12 months</option>
            </select>
          </div>
          <button class="btn btn-primary btn-block">
            Add member 
          </button>
        </form>
      </div>
      <div class="card card-body">
        <form action="{{url_for('member')}}" method="GET">
          <button class="btn btn-primary btn-block">
            Member Details 
          </button>
        </form>

      </div>
    </div>

    </div>
