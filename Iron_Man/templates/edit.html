{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{member.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="member_id" value="{{member.member_id}}" class="form-control" placeholder="Member Id" required>
          </div>
          <div class="form-group">
            <input type="text" name="member_name" value="{{member.member_name}}" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="mobile_number" value="{{member.mobile_number}}" class="form-control" placeholder="Mobile" required>
          </div>
          <div class="form-group">
            <input type="text"  name="j_date" value="{{member.joining_date}}" class="form-control"  placeholder="Joining Date" onfocus="(this.type='date')"  onblur="(this.type='text')" required >
          </div>
          <div class="form-group">
            <input type="text"  name="s_date" value="{{member.s_date}}" class="form-control"  placeholder="Starting Date" onfocus="(this.type='date')"  onblur="(this.type='text')" required>
          </div>
          <div class="form-group">
            <select required id="plan" name="plan" value="{{member[6]}}" class="form-control" >
              <option value="1" {% if member[6] == '1' %} selected="selected" {% endif %}>1 month</option>
              <option value="3" {% if member[6] == '3' %} selected="selected" {% endif %}>3 months</option>
              <option value="6" {% if member[6] == '6' %} selected="selected" {% endif %}>6 months</option>
              <option value="12" {% if member[6] == '12' %} selected="selected" {% endif %}>12 months</option>
            </select>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
            <!-- <button type="submit" class="btn btn-primary btn-block">
              Cancel
            </button> -->
          </div>
        
        </form>
      </div>
    </div>
  </div>
{% endblock %}
